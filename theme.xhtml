<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html b:version='2' class='v2' expr:dir='data:blog.languageDirection' manifest='https://jersonjcnt.github.io/files_apps/manifest.appcache'
  xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data'
  xmlns:expr='http://www.google.com/2005/gml/expr'>

<head>
  <meta charset='UTF-8' />
  <meta content='IE=edge' http-equiv='X-UA-Compatible' />
  <meta content='width=device-width, initial-scale=1.0, max-scale=1.0' name='viewport' />
  <meta content='#283448' name='theme-color' />
  <link href='https://jersonjcnt.github.io/files_apps/electroparkradio.bundle.min.css' rel='stylesheet' />
  <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' />
  <!-- BEGIN: Firebase code -->
  <script src='https://www.gstatic.com/firebasejs/3.6.4/firebase.js' />
  <!-- BEGIN: Jquery code -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js' type='text/javascript' />
  <!-- BEGIN: Build script code -->
  <script src='https://jersonjcnt.github.io/files_apps/electroparkradio.bundle.min.js' type='text/javascript' />
  <b:if cond='data:blog.pageType == &quot;index&quot;'>
    <title>
      <data:blog.pageTitle/>
    </title>
    <b:else/>
    <b:if cond='data:blog.pageType != &quot;error_page&quot;'>
      <title>
        <data:blog.pageName/> ~
        <data:blog.title/>
      </title>
      <b:else/>
      <title>404 ~ Page Not Found!</title>
    </b:if>
  </b:if>

  <b:skin>
    <![CDATA[/* ]]>
  </b:skin>

  <b:if cond='data:blog.pageType == &quot;static_page&quot;'>
    <style type='text/css'>
      .post-body img {
        padding: 0px;
        background: transparent;
        border: none;
      }

      .pbtsharethisbutt {
        float: none;
      }
    </style>
  </b:if>
  <b:if cond='data:blog.pageType == &quot;item&quot;'>
    <style type='text/css'>
      .post-body img {
        padding: 0px;
        background: transparent;
        border: none;
      }

      .pbtsharethisbutt {
        float: none;
      }
    </style>
  </b:if>

  <b:include data='blog' name='google-analytics' />
</head>

<body>

  <div class='draggable-open'>
    <i class='fa fa-chevron-up' /> YOUTUBE FLOAT</div>
  <div class='draggable'>
    <div class='draggable-options'>
      <button class='draggable-btn handle'>
        <i class='fa fa-arrows' />
        <button class='draggable-btn-down'>
          <i class='fa fa-chevron-down' />
        </button>
        <button class='draggable-btn-close'>
          <i class='fa fa-window-close' />
        </button>
      </button>
    </div>
    <iframe allow='autoplay; encrypted-media' allowfullscreen='0' frameborder='0' height='200' id='float-player-youtube' src=''
      width='290' />
  </div>

  <nav class='out' id='nav'>
    <ul>
      <button id='menu-close-m'>X</button>
      <li>
        <a class='nav-label' href='/'>
          <i class='fa fa-home' /> Inicio</a>
      </li>
      <li>
        <a class='nav-label' href='/p/tracklists.html'>
          <i class='fa fa-home' /> Tracklist</a>
      </li>
      <li>
        <a class='nav-label' href='/p/noticias.html'>
          <i class='fa fa-news' /> Noticias</a>
      </li>
      <li>
        <a class='nav-label' href='/p/videos.html'>
          <i class='fa fa-home' /> Videos</a>
      </li>
      <li>
        <a class='nav-label' href='/p/live.html'>
          <i class='fa fa-home' /> Live</a>
      </li>
    </ul>
  </nav>

  <div class='cd-popup' role='alert'>
    <div class='cd-popup-container'>
      <h2 class='text-medium text-gray'>Inicio de session</h2>
      <div class='text-error login' />
      <ul class='cd-buttons'>
        <button class='button button-primary block-mobile' id='fbLogin'>
          <i class='fa fa-facebook fa-2x' /> ingresar con facebook</button>
      </ul>
      <a class='cd-popup-close img-replace' href='#0'>X</a>
    </div>
  </div>

  <header class='row' id='header'>
    <div class='fix-logo'>
      <a href='http://electroparkradio.blogspot.pe'>
        <div class='logo' />
      </a>
    </div>
    <nav class='col-12'>
      <div class='menu'>
        <ul>
          <li>
            <a class='navbar-link' href='/'>Inicio</a>
          </li>
          <li>
            <a class='navbar-link' href='/p/tracklists.html'>Tracklists</a>
          </li>
          <li>
            <a class='navbar-link' href='/p/eventos.html'>Eventos</a>
          </li>
          <li>
            <a class='navbar-link' href='/p/noticias.html'>Noticias</a>
          </li>
          <li>
            <a class='navbar-link' href='/p/videos.html'>Videos</a>
          </li>
          <li>
            <a class='navbar-link live' href='/p/live.html'>LIVE: TV</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div id='content'>
    <div class='ssm-overlay ssm-toggle-nav' />

    <ul class='tabs'>
      <li class='active' rel='tab1'>WEB</li>
      <li rel='tab2'>CHAT</li>
    </ul>

    <div class='tab_container'>
      <div class='tab_content' id='tab2'>
        <section class='col-lg-3 chat'>
          <div class='chat-body'>
            <div class='chat-online' />
            <div class='chat-online-count' />
          </div>
          <div class='chatline' style='display:inline-block'>
            <div class='chat-timeline' />
            <form id='chat-form'>
              <label class='control-label' for='chat-message-send' />
              <textarea id='chat_message_send' name='chat_message_send' placeholder='Participa en el chat...' required='true' />
            </form>
          </div>
        </section>

      </div>

      <div class='tab_content' id='tab1'>
        <section class='col-lg-9 view-posts'>
          <div class='row player-stick'>
            <div class='col-12'>
              <div class='player'>
                <div class='loading-view'>
                  <div class='jp-jplayer' id='jplayer_audio' />
                  <div class='jp-audio' id='jp_gui_audio'>
                    <div class='jp-type-single'>
                      <div class='jp-gui jp-interface'>
                        <div class='jp-controls jp-seek-bar' />
                        <div class='jpmetadata'>
                          <div class='jpbuttonsplayer'>
                            <a class='jp-play' href='javascript:;' />
                            <a class='jp-pause' href='javascript:;' />
                          </div>
                          <span class='jp-title'> ELECTRO PARK RADIO </span>
                          <div class='player-control' data-menu-toggle='#opencontrols'>
                            <span class='mute'>
                              <a class='jp-mute' href='javascript:;' title='mute'>
                                <i class='fa fa-volume-off fa-2x' />
                              </a>

                              <a class='jp-unmute' href='javascript:;' title='unmute'>
                                <i class='fa fa-volume-down' />
                              </a>
                            </span>

                            <div class='jp-volume-bar'>
                              <div class='jp-volume-bar-value' />
                            </div>

                            <span class='maxvolumen'>
                              <a class='jp-volume-max' href='javascript:;' title='max volume'>
                                <i class='fa fa-volume-up  fa-2x' />
                              </a>
                            </span>
                          </div>


                          <div class='jpoptions jpaction options-radio'>
                            <button class='player-btn toggle' id='opencontrols'>
                              <i class='fa fa-volume-up' />
                            </button>
                          </div>

                          <div class='jp-no-solution'>
                            <span>Update Required</span>
                            your browser not support player
                            <a href='http://get.adobe.com/flashplayer/' target='_blank'>Flash plugin</a>.
                          </div>


                        </div>
                        <span class='social-lnk'>
                          <span>
                            <a href='https://facebook.com/electroparkradio/' target='_blank' title='facebook'>
                              <i class='fa fa-facebook' /> </a>
                          </span>
                          <span>
                            <a href='https://twitter.com/electroparkradio/' target='_blank' title='twitter'>
                              <i class='fa fa-twitter' /> </a>
                          </span>
                          <span>
                            <a href='https://instagram.com/electroparkradio/' target='_blank' title='instagram'>
                              <i class='fa fa-instagram' />
                            </a>
                          </span>
                          <span>
                            <button class='nav-trigger open' id='nav-trigger' title='abrir menu'>
                              <span class='line' />
                              <span class='line' />
                              <span class='line' />
                            </button>
                          </span>

                        </span>

                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>


          <div class='timeline-post' id='loader-content'>
            <section class='area'>
              <b:section class='main' id='main' showaddelement='no'>
                <b:widget id='Blog1' locked='true' title='Entradas del blog' type='Blog' version='1'>
                  <b:widget-settings>
                    <b:widget-setting name='showDateHeader'>true</b:widget-setting>
                    <b:widget-setting name='style.textcolor'>#000000</b:widget-setting>
                    <b:widget-setting name='showShareButtons'>true</b:widget-setting>
                    <b:widget-setting name='authorLabel'>Auto:</b:widget-setting>
                    <b:widget-setting name='showCommentLink'>false</b:widget-setting>
                    <b:widget-setting name='style.urlcolor'>#008000</b:widget-setting>
                    <b:widget-setting name='showAuthor'>true</b:widget-setting>
                    <b:widget-setting name='style.linkcolor'>#0000ff</b:widget-setting>
                    <b:widget-setting name='style.unittype'>TextAndImage</b:widget-setting>
                    <b:widget-setting name='style.bgcolor'>#ffffff</b:widget-setting>
                    <b:widget-setting name='timestampLabel'>hora</b:widget-setting>
                    <b:widget-setting name='showAuthorProfile'>false</b:widget-setting>
                    <b:widget-setting name='style.layout'>1x1</b:widget-setting>
                    <b:widget-setting name='showLabels'>true</b:widget-setting>
                    <b:widget-setting name='showLocation'>true</b:widget-setting>
                    <b:widget-setting name='showTimestamp'>true</b:widget-setting>
                    <b:widget-setting name='postsPerAd'>1</b:widget-setting>
                    <b:widget-setting name='showBacklinks'>false</b:widget-setting>
                    <b:widget-setting name='style.bordercolor'>#ffffff</b:widget-setting>
                    <b:widget-setting name='showInlineAds'>false</b:widget-setting>
                    <b:widget-setting name='showReactions'>false</b:widget-setting>
                  </b:widget-settings>
                  <b:includable id='main' var='top'>
                    <b:if cond='data:mobile == &quot;false&quot;'>

                      <!-- posts -->
                      <div class='blog-posts hfeed'>

                        <b:include data='top' name='status-message' />

                        <data:defaultAdStart/>
                        <b:loop values='data:posts' var='post'>
                          <b:if cond='data:post.isDateStart'>
                            <b:if cond='data:post.isFirstPost == &quot;false&quot;'>
                              &lt;/div&gt;&lt;/div&gt;
                            </b:if>
                          </b:if>
                          <b:if cond='data:post.isDateStart'>
                            &lt;div class=&quot;not-pagg date-outer &quot;&gt;
                          </b:if>
                          <b:if cond='data:post.dateHeader'>
                            <h2 class='date-header-post'>
                              <span>publicados el
                                <data:post.dateHeader/>
                              </span>
                            </h2>
                          </b:if>
                          <b:if cond='data:post.isDateStart'>
                            &lt;div class=&quot;date-posts&quot;&gt;
                          </b:if>
                          <div class='post-outer'>
                            <b:include data='post' name='post' />
                            <b:if cond='data:blog.pageType == &quot;static_page&quot;'>
                              <b:include data='post' name='comment_picker' />
                            </b:if>
                            <b:if cond='data:blog.pageType == &quot;item&quot;'>
                              <b:include data='post' name='comment_picker' />
                            </b:if>
                          </div>
                          <b:if cond='data:post.includeAd'>
                            <b:if cond='data:post.isFirstPost'>
                              <data:defaultAdEnd/>
                              <b:else/>
                              <data:adEnd/>
                            </b:if>
                            <div class='inline-ad'>
                              <data:adCode/>
                            </div>
                            <data:adStart/>
                          </b:if>
                        </b:loop>
                        <b:if cond='data:numPosts != 0'>
                          &lt;/div&gt;&lt;/div&gt;
                        </b:if>
                        <data:adEnd/>
                      </div>

                      <b:if cond='data:blog.pageType != &quot;item&quot;'>
                        <!-- navigation -->
                        <b:include name='nextprev' />
                      </b:if>

                      <b:else/>
                      <b:include name='mobile-main' />
                    </b:if>

                    <b:if cond='data:top.showDummy'>
                      <data:top.dummyBootstrap/>
                    </b:if>

                  </b:includable>
                  <b:includable id='backlinkDeleteIcon' var='backlink'>
                    <span expr:class='&quot;item-control &quot; + data:backlink.adminClass'>
                      <a expr:href='data:backlink.deleteUrl' expr:title='data:top.deleteBacklinkMsg'>
                        <img src='//www.blogger.com/img/icon_delete13.gif' />
                      </a>
                    </span>
                  </b:includable>
                  <b:includable id='backlinks' var='post'>
                    <a name='links' />
                    <h4>
                      <data:post.backlinksLabel/>
                    </h4>
                    <b:if cond='data:post.numBacklinks != 0'>
                      <dl class='comments-block' id='comments-block'>
                        <b:loop values='data:post.backlinks' var='backlink'>
                          <div class='collapsed-backlink backlink-control'>
                            <dt class='comment-title'>
                              <span class='backlink-toggle-zippy'>&#160;</span>
                              <a expr:href='data:backlink.url' rel='nofollow'>
                                <data:backlink.title/>
                              </a>
                              <b:include data='backlink' name='backlinkDeleteIcon' />
                            </dt>
                            <dd class='comment-body collapseable'>
                              <data:backlink.snippet/>
                            </dd>
                            <dd class='comment-footer collapseable'>
                              <span class='comment-author'>
                                <data:post.authorLabel/>
                                <data:backlink.author/>
                              </span>
                              <span class='comment-timestamp'>
                                <data:post.timestampLabel/>
                                <data:backlink.timestamp/>
                              </span>
                            </dd>
                          </div>
                        </b:loop>
                      </dl>
                    </b:if>
                    <p class='comment-footer'>
                      <a class='comment-link' expr:href='data:post.createLinkUrl' expr:id='data:widget.instanceId + &quot;_backlinks-create-link&quot;'
                        target='_blank'>
                        <data:post.createLinkLabel/>
                      </a>
                    </p>
                  </b:includable>
                  <b:includable id='comment-form' var='post'>
                    <div class='comment-form'>
                      <a name='comment-form' />
                      <b:if cond='data:mobile'>
                        <h4 id='comment-post-message'>
                          <a expr:id='data:widget.instanceId + &quot;_comment-editor-toggle-link&quot;' href='javascript:void(0)'>
                            <data:postCommentMsg/>
                          </a>
                        </h4>
                        <p>
                          <data:blogCommentMessage/>
                        </p>
                        <data:blogTeamBlogMessage/>
                        <a expr:href='data:post.commentFormIframeSrc' id='comment-editor-src' />
                        <iframe allowtransparency='true' class='blogger-iframe-colorize blogger-comment-from-post' frameborder='0' height='410' id='comment-editor'
                          name='comment-editor' src='' style='display: none' width='100%' />
                        <b:else/>
                        <h4 id='comment-post-message'>
                          <data:postCommentMsg/>
                        </h4>
                        <p>
                          <data:blogCommentMessage/>
                        </p>
                        <data:blogTeamBlogMessage/>
                        <a expr:href='data:post.commentFormIframeSrc' id='comment-editor-src' />
                        <iframe allowtransparency='true' class='blogger-iframe-colorize blogger-comment-from-post' frameborder='0' height='410' id='comment-editor'
                          name='comment-editor' src='' width='100%' />
                      </b:if>
                      <data:post.friendConnectJs/>
                      <data:post.cmtfpIframe/>
                      <script type='text/javascript'>
                        BLOG_CMT_createIframe(&#39; <data: post.appRpcRelayPath /> &#39;, &#39; <data: post.communityId /> &#39;);
                      </script>
                    </div>
                  </b:includable>
                  <b:includable id='commentDeleteIcon' var='comment'>
                    <span expr:class='&quot;item-control &quot; + data:comment.adminClass'>
                      <b:if cond='data:showCmtPopup'>
                        <div class='goog-toggle-button'>
                          <div class='goog-inline-block comment-action-icon' />
                        </div>
                        <b:else/>
                        <a class='comment-delete' expr:href='data:comment.deleteUrl' expr:title='data:top.deleteCommentMsg'>
                          <img src='//www.blogger.com/img/icon_delete13.gif' />
                        </a>
                      </b:if>
                    </span>
                  </b:includable>
                  <b:includable id='comment_count_picker' var='post'>
                    <b:if cond='data:post.forceIframeComments'>
                      <span class='cmt_count_iframe_holder' expr:data-count='data:post.numComments' expr:data-onclick='data:post.addCommentOnclick'
                        expr:data-url='data:post.canonicalUrl'>
                      </span>
                      <b:else/>
                      <b:if cond='data:post.commentSource == 1'>
                        <span class='cmt_count_iframe_holder' expr:data-count='data:post.numComments' expr:data-onclick='data:post.addCommentOnclick'
                          expr:data-url='data:post.canonicalUrl'>
                        </span>
                        <b:else/>
                        <a class='comment-link' expr:href='data:post.addCommentUrl' expr:onclick='data:post.addCommentOnclick'>
                          <data:post.commentLabelFull/>
                        </a>
                      </b:if>
                    </b:if>
                  </b:includable>
                  <b:includable id='comment_picker' var='post'>
                    <b:if cond='data:post.commentSource == 1'>
                      <b:include data='post' name='iframe_comments' />
                      <b:else/>
                      <b:if cond='data:post.showThreadedComments'>
                        <b:include data='post' name='threaded_comments' />
                        <b:else/>
                        <b:include data='post' name='comments' />
                      </b:if>
                    </b:if>
                  </b:includable>
                  <b:includable id='comments' var='post'>
                    <div class='comments' id='comments'>
                      <a name='comments' />
                      <b:if cond='data:post.allowComments'>
                        <h4>
                          <b:if cond='data:post.numComments == 1'>
                            1
                            <data:commentLabel/>:
                            <b:else/>
                            <data:post.numComments/>
                            <data:commentLabelPlural/>:
                          </b:if>
                        </h4>

                        <b:if cond='data:post.commentPagingRequired'>
                          <span class='paging-control-container'>
                            <a expr:class='data:post.oldLinkClass' expr:href='data:post.oldestLinkUrl'>
                              <data:post.oldestLinkText/>
                            </a>
                            &#160;
                            <a expr:class='data:post.oldLinkClass' expr:href='data:post.olderLinkUrl'>
                              <data:post.olderLinkText/>
                            </a>
                            &#160;
                            <data:post.commentRangeText/> &#160;
                            <a expr:class='data:post.newLinkClass' expr:href='data:post.newerLinkUrl'>
                              <data:post.newerLinkText/>
                            </a>
                            &#160;
                            <a expr:class='data:post.newLinkClass' expr:href='data:post.newestLinkUrl'>
                              <data:post.newestLinkText/>
                            </a>
                          </span>
                        </b:if>

                        <div expr:id='data:widget.instanceId + &quot;_comments-block-wrapper&quot;'>
                          <dl expr:class='data:post.avatarIndentClass' id='comments-block'>
                            <b:loop values='data:post.comments' var='comment'>
                              <dt expr:class='&quot;comment-author &quot; + data:comment.authorClass' expr:id='data:comment.anchorName'>
                                <b:if cond='data:comment.favicon'>
                                  <img expr:src='data:comment.favicon' height='16px' style='margin-bottom:-2px;' width='16px' />
                                </b:if>
                                <a expr:name='data:comment.anchorName' />
                                <b:if cond='data:blog.enabledCommentProfileImages'>
                                  <data:comment.authorAvatarImage/>
                                </b:if>
                                <b:if cond='data:comment.authorUrl'>
                                  <a expr:href='data:comment.authorUrl' rel='nofollow'>
                                    <data:comment.author/>
                                  </a>
                                  <b:else/>
                                  <data:comment.author/>
                                </b:if>
                                <data:commentPostedByMsg/>
                              </dt>
                              <dd class='comment-body' expr:id='data:widget.instanceId + data:comment.cmtBodyIdPostfix'>
                                <b:if cond='data:comment.isDeleted'>
                                  <span class='deleted-comment'>
                                    <data:comment.body/>
                                  </span>
                                  <b:else/>
                                  <p>
                                    <data:comment.body/>
                                  </p>
                                </b:if>
                              </dd>
                              <dd class='comment-footer'>
                                <span class='comment-timestamp'>
                                  <a expr:href='data:comment.url' title='comment permalink'>
                                    <data:comment.timestamp/>
                                  </a>
                                  <b:include data='comment' name='commentDeleteIcon' />
                                </span>
                              </dd>
                            </b:loop>
                          </dl>
                        </div>

                        <b:if cond='data:post.commentPagingRequired'>
                          <span class='paging-control-container'>
                            <a expr:class='data:post.oldLinkClass' expr:href='data:post.oldestLinkUrl'>
                              <data:post.oldestLinkText/>
                            </a>
                            <a expr:class='data:post.oldLinkClass' expr:href='data:post.olderLinkUrl'>
                              <data:post.olderLinkText/>
                            </a>
                            &#160;
                            <data:post.commentRangeText/> &#160;
                            <a expr:class='data:post.newLinkClass' expr:href='data:post.newerLinkUrl'>
                              <data:post.newerLinkText/>
                            </a>
                            <a expr:class='data:post.newLinkClass' expr:href='data:post.newestLinkUrl'>
                              <data:post.newestLinkText/>
                            </a>
                          </span>
                        </b:if>

                        <p class='comment-footer'>
                          <b:if cond='data:post.embedCommentForm'>
                            <b:if cond='data:post.allowNewComments'>
                              <b:include data='post' name='comment-form' />
                              <b:else/>
                              <data:post.noNewCommentsText/>
                            </b:if>
                            <b:else/>
                            <b:if cond='data:post.allowComments'>
                              <a expr:href='data:post.addCommentUrl' expr:onclick='data:post.addCommentOnclick'>
                                <data:postCommentMsg/>
                              </a>
                            </b:if>
                          </b:if>

                        </p>
                      </b:if>
                      <b:if cond='data:showCmtPopup'>
                        <div id='comment-popup'>
                          <iframe allowtransparency='true' frameborder='0' id='comment-actions' name='comment-actions' scrolling='no'>
                          </iframe>
                        </div>
                      </b:if>

                      <div id='backlinks-container'>
                        <div expr:id='data:widget.instanceId + &quot;_backlinks-container&quot;'>
                          <b:if cond='data:post.showBacklinks'>
                            <b:include data='post' name='backlinks' />
                          </b:if>
                        </div>
                      </div>
                    </div>
                  </b:includable>
                  <b:includable id='feedLinks'>
                    <b:if cond='data:blog.pageType != &quot;item&quot;'>
                      <!-- Blog feed links -->
                      <b:if cond='data:feedLinks'>
                        <div class='blog-feeds'>
